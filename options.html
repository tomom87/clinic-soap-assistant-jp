<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>AI Medical Scribe Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 400px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 200px;
      font-family: monospace;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Medical AI Scribe 設定</h1>
  <p>1日80件の制限枠を確保するため、最大4つのAPIキーを登録してください。</p>

  <div class="form-group">
    <label for="prompt">システムプロンプト (SOAP生成指示)</label>
    <textarea id="prompt" placeholder="Geminiへの指示を入力してください"></textarea>
  </div>

  <h3>APIキー設定</h3>
  <div class="form-group">
    <label for="key1">API Key 1 (Priority 1)</label>
    <input type="text" id="key1" placeholder="Enter API Key 1">
  </div>

  <div class="form-group">
    <label for="key2">API Key 2 (Priority 2)</label>
    <input type="text" id="key2" placeholder="Enter API Key 2">
  </div>

  <div class="form-group">
    <label for="key3">API Key 3 (Priority 3)</label>
    <input type="text" id="key3" placeholder="Enter API Key 3">
  </div>

  <div class="form-group">
    <label for="key4">API Key 4 (Priority 4)</label>
    <input type="text" id="key4" placeholder="Enter API Key 4">
  </div>

  <div style="margin-top: 20px; font-size: 12px; color: #555;">
    <p>
      ※本ツールの利用には、<a href="https://github.com/tomom87/clinic-soap-assistant-jp#重要本ツール利用に関する同意事項免責事項必ずお読みください"
        target="_blank">重要事項・免責事項</a>への同意が必要です。<br>
      APIキーの取り扱いや医療情報の入力に関して、<a href="https://www.mhlw.go.jp/stf/shingi/0000516275_00006.html"
        target="_blank">厚生労働省ガイドライン</a>を遵守してください。
    </p>
  </div>
  <button id="save">重要事項・免責事項に同意して保存</button>
  <div id="status"></div>

  <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #ddd;">
    <p style="font-size: 13px; color: #666;">
      録音の開始/停止をキーボードで行うためのショートカットキーを設定できます。
    </p>
    <button id="open-shortcuts" style="background-color: #6c757d;">ショートカットキー設定を変更する</button>
  </div>
  <script src="options.js"></script>
</body>

</html>
